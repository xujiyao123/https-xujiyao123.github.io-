<p>总看不破命运的敷衍，挥笔一绝划下的深渊。若不是前生约定期限，陌路殊途老了人间。青丝三千化作相思雨，泪洒清风一曲。往事辗转淹没尘埃里，
  一梦如昔。桃花片片飞如玲珑局，笑我痴心付假意。江山万里一场生死局，黑白之间相遇。也曾同途并肩谈笑语，烽烟铁骑。如今浮沉岁月兵戈里，冥冥之中谁执棋。
  笑问天意，难解这谜题。落子无悔，莫问是非。</p>
